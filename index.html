<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="vasco-3.jpg_1579690512.jpg" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Vasco</li>
            <li class="cabecalho-lista-item">Jogadores</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Nova contratação do Vasco 2024</h2>
            <p class="escola-texto-um"></p>contratação historica no futebol</p>
            <p class="escola-texto-dois">Melhor seleção ja feita?</p>
        </div>
        <img class="escola-imagem" src="vascotiriricareprerepfacebook.webp" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são os jogadores?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Neymar-no-Vasco-1.jpg" alt="foto do marcelo">
            <h3 class="estudante-nome">Netmar jr</h3>
            
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Messi-no-Vasco.webp" alt="foto da gabi">
            <h3 class="estudante-nome">Lionel Messi</h3>
            
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="images.jpeg" alt="foto da lizandra">
            <h3 class="estudante-nome">Cristiano Ronaldo</h3>
        
        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="images (1).jpeg" alt="foto da joice">
            <h3 class="estudante-nome">Luva de Pedreiro</h3>
        
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="vascotiriricareprerepfacebook.webp" alt="foto da maria">
            <h3 class="estudante-nome">Tiririca</h3>
            
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="988bbc72d5794d8a9f7e10dd526a3a5b~tplv-nhvfeczskr-1_250_0.webp" alt="foto da olhe">
            <h3 class="estudante-nome">Billy</h3>
        
        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="1a3155da7bc35f36ab8a74df555efa4623c7789de406924d2ec2aa8888795600_1.jpg" alt="foto da rafa">
            <h3 class="estudante-nome">Mark</h3>
        
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="ea6e5679b0f12c44e1d6ad9c382f3d5bfbbefd84565681ca12bb8c5cab03fc71_1.jpg" alt="foto da thais">
            <h3 class="estudante-nome">Bolsonaro</h3>
        
        </div>

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>

</html>
